version: '2'
services:
  rest:
    build: .
    #image: silvanopessoa/rest:latest
    ports: 
       - 8080:8080
    depends_on:
       - db
  db:
    image: postgres:9.6
    volumes:
       # Volume dos dados
       - ./dados:/var/lib/postgresql/data
       # Scripts
       - ./scripts:/scripts
       - ./scripts/init.sql:/docker-entrypoint-initdb.d/init.sql